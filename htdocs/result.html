<!DOCTYPE html>
<html>
<head>
	<title>リザルト</title>
	<style>
		body{
			overflow: hidden;
			margin: 30px 30px 30px 30px;
			border: 3px solid #266666;
			padding: 10px;
			font-size: 18pt;
		}
	</style>

	 <script type="text/javascript">
    var PlayerName = "";

    window.onload = function init(){
      // ページ読み込み時に実行したい処理
      var msg = readCookie() + "個集めたよ";
      document.getElementById("pushCount").innerHTML = msg;
      readForm();
      PlayerName = PlayerName + " さん";
      document.getElementById("playerName").innerHTML = PlayerName;
    }

    //cookieを読み込む
    function readCookie(){
      //cookieのhensuの値を返す
      var name ="hensu" + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++){
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(name ) == 0){
          return c.substring(name.length,c.length);
        };
      };
      return null;
    };

    function readForm() {
      var arr=Array();

      var ss = "";
      var querys=location.search;
      if(querys) {
        var q = querys.replace(/^\?/,'').split('&');
        for(i=0 ; i<q.length ; i++){
          var pair=q[i].split('=');
          // arr[pair[0]]=pair[1];
          ss += pair[1] + "\n";
        }
      }
      PlayerName = ss;
      //alert(ss);
    }


  </script>
</head>
<body>

<h1>リザルト</h1>

  <br>
  <div id = "playerName">(ここにプレイヤー名を表示)</div>
  <div id = "pushCount">(ここに押した回数を表示)</div>
  <br>

  <form action="Game.php" method="GET">
    <input type="submit" value="もう一度プレイする" id="endcount" onclick="gameStop();">
  </form>

  <br>
  <div>ランキング</div>
</body>
</html>
