<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- <meta charset="UTF-8"> -->
  <link rel="stylesheet" href="css/gameplay.css">

  <title>ゲームプレイ</title>

  <script type="text/javascript">
  var ElapseTime = 0;   //経過時間(秒)
  var GetCount = 0;    //キーを押した回数
  var StartChecker = 0;

  //繰り返し処理の中身
  function gameUpdate() {
    var msg =  ElapseTime + "秒経過";
    document.getElementById("PassageArea").innerHTML = msg;
    //試しに5秒でリセット
    if (ElapseTime == 30) {
      StartChecker++;
      gameStop();
    }
    ElapseTime++;   //カウントアップ
  }
  //繰り返し処理の開始
  function gameStart() {
    ElapseTime = 1;   //カウンタのリセット
    PassageID = setInterval('gameUpdate()',1000);   //タイマーをセット(1000ms間隔)
    document.getElementById("startcount").disabled = true;   //開始ボタンの無効化
  }
  //繰り返し処理の中止
  function gameStop() {
    clearInterval( PassageID );   //タイマーのクリア
    document.getElementById("endcount").disabled = false;   //開始ボタンの有効化

    createCookie();
  }

  document.addEventListener('keyup', (event) => {
    const keyName = event.key;

    target = document.getElementById("messageSpace");
    // if (document.getElementById("startcount").disabled == false) {
    //   	target.innerHTML = "スタートボタンを押してね＞_＜";
    //   	return;
    // }
    if (keyName == ' ' && StartChecker == 0) {
      StartChecker++;
      gameStart();
    }
    else if (keyName == ' ' && StartChecker == 1) {
      target.innerHTML = "Spaceキーが押されたよ";
      GetCount++;
      var msg = GetCount + "回押されたよ";
      document.getElementById("GetCount").innerHTML = msg;
    }
    else {
      arget.innerHTML = "押すキーを間違ってるよ＞_＜";
    }
  }, false);

  //クッキーを保存する
  function createCookie(){
    //cookieの保持期限を設定
    //nullの場合には、セッション終了まで有効。
    var days = null;
    if(days){
      var date = new Date();
      date.setTime(date.getTime()+(days*24*60*60*1000));
      var expires = "; expires=" +date.toGMTString();
    }else{
      var expires = GetCount;
    };
    //cookieを書きこむ
    document.cookie = "hensu"+"="+expires+"; path=/";
  };

</script>

</head>

<body>
  <nav>
    <ul>
      <li><a>プレイヤー１</a></li>
      <li><a>プレイヤー２</a></li>
    </ul>
  </nav>

  <h1 id="PassageArea">(カウントダウン)</h1>

  <div class="main_container">
    <ul class="player_screen">
      <li>
        <div><img class="thumbnail" src="res/bg.png" alt="ここに背景画像を表示"></div>
        <div><img class="center_player_image" src="res/CenterGatherer.png" alt="プレイヤー画像"></div>

      </li>
      <li>
        <div><img class="thumbnail" src="res/bg.png" alt="ここに背景画像を表示"></div>
      </li>
    </ul>
  </div>

  <div id="charselect">
    <h2>キャラクターを選んでください</h2>
    <form id="charselect-list">
      <div><label><input type="radio" name="mychar" value="1">汁なし担々麺</label></div>
      <div><label><input type="radio" name="mychar" value="2">トムヤムラーメン</label></div>
      <div><label><input type="radio" name="mychar" value="3">マシマシ</label></div>
      <div><label><input type="radio" name="mychar" value="4">台湾ラーメン</label></div>
      <div><button type="button" id="btn-enter">決定</button></div>
    </form>
  </div>

  <div id="chararea"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  window.onload = () => {
    const socket = io();
    const token  = getToken();
    let mychar = null;

    //----------------------------------
    // キャラクターセレクト
    //----------------------------------
    // ラジオボタン
    document.querySelectorAll("input[type='radio']").forEach((radio)=>{
      // クリックされたら、ラジオボタンのvalueを取得
      radio.addEventListener("click", ()=>{
        mychar = radio.value;
      });
    });

    // 決定ボタン
    document.querySelector("#btn-enter").addEventListener("click", ()=>{
      if(mychar === null){
        alert("キャラクターが選択されていません");
        return(false);
      }

      // 表示内容の切り替え
      // document.querySelector("#charselect").style.display = "none";   // キャラ選択部分を非表示
      // document.querySelector("#chararea").style.display   = "block";  // キャラ移動部分を表示

      //----------------------------------
      // Socket.io イベント処理
      //----------------------------------
      // 自分がログイン
      socket.emit('login', {token:token, char:mychar});
      socket.on('logged-in', (data)=>{    // data = { "token1":{pos{...}, type:1}, "token2":{pos{...}, type:4}}
      for (const key in data) {
        createNewChar(key, data[key].type, data[key].zindex );  // キャラを出現
        moveChar(key, data[key].pos);                           // 初期位置に移動
      }
    });
    // 他のプレイヤーがログイン
    socket.on('newPlayer', (data)=>{    // data = {token:data.token, type:data.char, pos:{x:0, y:0}}
    createNewChar(data.token, data.type, data.zindex);      // キャラを出現
    moveChar(data.token, data.pos);                         // 初期位置に移動
  });
  // 他のプレイヤーがログアウト
  socket.on('logout', (data)=>{    // data = {token:"xxxxx"}
  removeChar(data.token);
});

// 押下したキーを送信
document.querySelector("body").addEventListener("keypress", (e)=>{
  let keycd = e.keyCode;
  socket.emit('movechar', {token:token, key:keycd});
});
// キャラクターを動かす
socket.on('movechar', (data)=>{   // data = {token:"xxxxx", key:115, pos:{x:123,y:456}}
moveChar(data.token, data.pos);
});
});
}


/**
* キャラクターを新規に登場
*
* @param {string}  token  プレイヤー識別用のToken
* @param {integer} type   キャラクター画像(1〜4)
* @param {integer} zindex レイヤー深度
* @return {void}
*/
function createNewChar(token, type, zindex=999){
  const chararea = document.querySelector("#chararea");
  const id   = `char-${token}`;
  const html = `<img src="/image/food${type}.png" class="char" id="${id}">`;

  chararea.insertAdjacentHTML("beforeend", html);
  document.querySelector(`#${id}`).style.zIndex = zindex;
}

/**
* プレイヤーを新規に登場
*
* @param {string}  token  プレイヤー識別用のToken
* @param {integer} type   キャラクター画像(1〜4)
* @param {integer} zindex レイヤー深度
* @return {void}
*/
function createNewPlayer(token, type, zindex=999){
  const chararea = document.querySelector("#chararea");
  const id   = `char-${token}`;
  const html = `<img src="/res/CenterGatherer.png" class="char" id="${id}">`;

  chararea.insertAdjacentHTML("beforeend", html);
  document.querySelector(`#${id}`).style.zIndex = zindex;
}


/**
* キャラクターを削除
*
* @param {string}  token  プレイヤー識別用のToken
* @return {void}
*/
function removeChar(token){
  console.log(token);
  let char = document.querySelector(`#char-${token}`);
  char.parentNode.removeChild(char);                    //自分自身を削除する
}

/**
* キャラを移動する
*
* @param {string}  token  プレイヤー識別用のToken
* @param {object}  pos    キャラクター座標 {x:1, y:1}
* @return {void}
*/
function moveChar(token, pos, transition="0.1s"){
  const element = document.querySelector(`#char-${token}`);

  // アニメーション時間を指定
  element.style.transition = transition;

  // キャラを移動させる
  element.style.transform = `translate(${pos.x}px,${pos.y}px)`;
}

/**
* ランダムな文字列を作成
*
* @param  {integer} len 文字列長
* @return {string}
*/
function getToken(len=32){
  const ls = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let result = "";

  for(let i=0; i<len; i++){
    const idx = Math.floor( Math.random() * ls.length );
    result += ls[idx];
  }

  return(result);
}
</script>
